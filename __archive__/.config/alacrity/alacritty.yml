# ~/.config/alacritty/alacritty.yml

env:
  TERM: xterm-256color

window:
  dimension:
    columns: 0
    lines: 0
  paddng:
    x: 6
    y: 6
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed


###font:
